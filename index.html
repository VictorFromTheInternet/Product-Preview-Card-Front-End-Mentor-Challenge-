<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="background">
    <section class="card">
      <img class="product-image" src="images/image-product-desktop.jpg">
      <div class="product-text">
        <p class="product-type">PERFUME</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <h1 class="price-new">$149.99</h1>
        <p class="price-old">$169.99</p>
      
        <a class="cart-button" href="#">Add to Cart</a>
    </div>
  </section>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victor Arreola</a>.
  </div>
  </section>
</body>
</html>
