<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
	<style>
		@import url('./card.css');
		@import url('./layout.css');
	</style>
</head>
	
<body>
  <section class="background page-layout">
    <section class="card-container">
			<div class="card">
				<div class="product-image" 
					style="background-image: url('images/image-product-desktop.jpg')">	
				</div>
	      <div class="product-text">
					<p class="product-type">PERFUME</p>
		        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
		        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
		        Perfumer-Creator for the House of CHANEL.</p>
		        <h1 class="prices price-new">$149.99</h1>
		        <p class="prices price-old">$169.99</p>
		      
		        <a id="cart-button" class="cart-button" href="#"><img src="images/icon-cart.svg">Add to Cart</a>
				</div>
		  </div>
		</section>

		<section class="footer">
	  	<div class="attribution">
		    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		    Coded by <a href="#">Victor Arreola</a>
		  </div>
		</section>
  </section>
</body>
</html>
